<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="20" />
            <feOffset dx="0" dy="10" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    <!-- macOS style squircle background -->
    <rect x="128" y="128" width="768" height="768" rx="180" fill="url(#grad1)" filter="url(#shadow)" />
    
    <!-- Floating List Icon -->
    <g transform="translate(256, 256) scale(1.5)">
        <rect x="40" y="60" width="260" height="40" rx="10" fill="white" opacity="0.9" />
        <rect x="40" y="140" width="220" height="40" rx="10" fill="white" opacity="0.9" />
        <rect x="40" y="220" width="240" height="40" rx="10" fill="white" opacity="0.9" />
        
        <circle cx="0" cy="80" r="15" fill="white" opacity="0.9" />
        <circle cx="0" cy="160" r="15" fill="white" opacity="0.9" />
        <circle cx="0" cy="240" r="15" fill="white" opacity="0.9" />
    </g>
</svg>
